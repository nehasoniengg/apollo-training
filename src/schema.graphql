type Query {
    getTrainee: [Trainee]
    me: User 
    login(data: loginReq):adminData   
}
type Mutation {
    addTrainee(data: createTrainee): createTraining
    updateTrainee(input: modifyTrainee): updates
    deleteTrainee(input: delTrainee): deletes
    }
type Subscription{
    addTrainee: createTraining
    updateTrainee: updates
    deleteTrainee: deletes
    login: adminData
}
